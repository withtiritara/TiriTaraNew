<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tiri Tara</title>
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Contact Us specific styles */
        .contact-us-page {
            min-height: 100vh;
            background: url('./assets/bg.png') center center/cover no-repeat;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .contact-us-content {
            max-width: 600px;
            width: 100%;
            max-height: calc(100vh - 180px);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 30px 30px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            text-align: center;
            animation: fadeInUp 1s ease-out;
            margin: auto;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .contact-us-title {
            font-family: var(--primary-font);
            font-size: 2.5rem;
            font-weight: 500;
            color: #000000;
            margin-bottom: 15px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .contact-us-subtitle {
            font-family: var(--description-font);
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1f2937;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .contact-details {
            display: grid;
            gap: 18px;
            margin-bottom: 0;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.02);
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-family: var(--description-font);
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
            font-size: 0.9rem;
        }

        .contact-value {
            font-family: var(--description-font);
            color: #374151;
            font-size: 1rem;
            margin: 0;
            word-break: break-word;
        }

        .contact-value a {
            color: #6e94fb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #6e94fb;
            text-decoration: underline;
        }

        /* Mobile responsive - Single breakpoint at 425px */
        @media (max-width: 425px) {
            .contact-us-page {
                padding: 80px 10px 40px;
                background-attachment: scroll;
                /* Better performance on mobile */
                min-height: 100vh;
                align-items: flex-start;
                overflow-y: auto;
            }

            .contact-us-content {
                padding: 30px 20px;
                border-radius: 12px;
                margin: 15px 5px;
                width: calc(100% - 10px);
                max-height: none;
                overflow-y: visible;
            }

            .contact-us-title {
                font-size: 1.5rem !important;
                margin-bottom: 12px;
                letter-spacing: 0.02em;
            }

            .contact-us-subtitle {
                font-size: 0.85rem !important;
                margin-bottom: 25px;
                line-height: 1.4;
            }

            .contact-details {
                gap: 12px;
                margin-bottom: 0;
            }

            .contact-item {
                padding: 15px;
                border-radius: 8px;
            }

            .contact-label {
                font-size: 0.75rem !important;
                margin-bottom: 1px;
            }

            .contact-value {
                font-size: 0.8rem !important;
            }

            .back-home-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                margin-top: 10px;
                margin-right: 8px;
                border-radius: 25px;
                display: inline-block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
