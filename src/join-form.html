<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Tiri Tribe - Tiri Tara</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--secondary-font);
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-family: var(--primary-font);
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 0.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-submit {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-submit:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 2rem 1rem;
                padding: 2rem 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .form-subtitle {
                font-size: 1rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .form-input {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            .form-submit {
                font-size: 1rem;
                padding: 1rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 490px) {
            .form-container {
                margin: 1rem 0.5rem;
                padding: 1.5rem 1rem;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-subtitle {
                font-size: 0.9rem;
            }

            .form-label {
                font-size: 0.8rem;
            }

            .form-input {
                font-size: 0.8rem;
                padding: 0.7rem;
            }

            .form-submit {
                font-size: 0.9rem;
                padding: 0.9rem;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 0.5rem 0.8rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 375px) {
            .form-container {
                margin: 0.5rem 0.25rem;
                padding: 1rem 0.8rem;
            }

            .form-title {
                font-size: 1.3rem;
            }

            .form-subtitle {
                font-size: 0.8rem;
            }

            .form-label {
                font-size: 0.75rem;
            }

            .form-input {
                font-size: 0.75rem;
                padding: 0.6rem;
            }

            .form-submit {
                font-size: 0.85rem;
                padding: 0.8rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 0.4rem 0.7rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Join the Tiri Tribe</h1>
            <p class="form-subtitle">Tell us about yourself and let's start your journey!</p>
        </div>

        <form id="joinForm" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Current Location</label>
                <input type="text" id="location" name="location" class="form-input" placeholder="City, Country">
            </div>

            <div class="form-group">
                <label for="travel-style" class="form-label">Travel Style</label>
                <select id="travel-style" name="travel-style" class="form-input">
                    <option value="">Select your travel style</option>
                    <option value="adventure">Adventure & Outdoor</option>
                    <option value="cultural">Cultural Immersion</option>
                    <option value="relaxation">Relaxation & Wellness</option>
                    <option value="photography">Photography & Nature</option>
                    <option value="solo">Solo Travel</option>
                    <option value="group">Group Travel</option>
                    <option value="luxury">Luxury Travel</option>
                    <option value="backpacking">Backpacking</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destinations" class="form-label">Dream Destinations</label>
                <textarea id="destinations" name="destinations" class="form-input form-textarea" placeholder="Tell us about the places you'd love to explore..."></textarea>
            </div>

            <div class="form-group">
                <label for="experience" class="form-label">Travel Experience</label>
                <select id="experience" name="experience" class="form-input">
                    <option value="">Select your experience level</option>
                    <option value="beginner">Beginner Traveler</option>
                    <option value="intermediate">Some Travel Experience</option>
                    <option value="experienced">Experienced Traveler</option>
                    <option value="expert">Travel Expert</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Tell Us More</label>
                <textarea id="message" name="message" class="form-input form-textarea" placeholder="What excites you most about travel? Any special interests or requirements?"></textarea>
            </div>

            <button type="submit" class="form-submit">Join the Tribe üåü</button>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Here you can add your form submission logic
            // For now, we'll show an alert and could integrate with email services
            alert('Thank you for joining the Tiri Tribe! We\'ll be in touch soon with personalized travel suggestions.');
            
            // You can integrate with services like EmailJS, Netlify Forms, or your backend
            console.log('Form submitted:', data);
            
            // Redirect back to main page after submission
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
