    <style>
        /* Global overflow fix */
        body {
            overflow-x: hidden;
        }

        /* Journey Details Page Specific Styles */
        .journey-details-page {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            padding-top: 100px;
            overflow-x: hidden;
        }

        .journey-details-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .journey-card {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: calc(100% - 2rem);
            margin: 5rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .journey-card h1 {
            font-family: var(--description-font);
            color: #e67e22;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 0.75rem;
            grid-column: 1 / -1;
        }

        .journey-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
            align-items: start;
            width: 100%;
            box-sizing: border-box;
        }

        .journey-info {
            margin-bottom: 1rem;
        }

        .journey-info-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5rem 0;
            width: 100%;
            box-sizing: border-box;
        }

        .journey-info-label {
            font-family: var(--description-font);
            font-weight: 600;
            color: #2c3e50;
            min-width: 130px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .journey-info-value {
            font-family: var(--description-font);
            color: #2c3e50;
            text-align: right;
            flex: 1;
            margin-left: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .price-highlight {
            color: #000000;
            font-weight: 700;
            font-size: 1rem;
        }

        .horizontal-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e67e22, transparent);
            margin: 1.5rem 0;
            border: none;
            grid-column: 1 / -1;
        }

        .what-to-expect {
            margin-top: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .what-to-expect h2 {
            font-family: var(--description-font);
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
        }

        .what-to-expect p {
            font-family: var(--description-font);
            color: #2c3e50;
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 400;
            text-align: left;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .what-to-expect p:last-child {
            margin-bottom: 0;
        }

        .back-button {
            position: fixed;
            top: 120px;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: #e67e22;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .book-now-section {
            text-align: center;
            margin-top: 0.75rem;
            padding-top: 0;
            grid-column: 1 / -1;
        }

        .book-now-btn {
            font-family: var(--description-font);
            background: linear-gradient(135deg, #e67e22 100%, #d35400 100%);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }


        /* Floating navbar - use default styles from style.css */

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .journey-card {
                margin: 1rem;
                padding: 1.5rem;
                max-width: none;
                width: calc(100% - 2rem);
                box-sizing: border-box;
            }

            .journey-card h1 {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }

            .journey-content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                width: 100%;
                box-sizing: border-box;
            }

            .journey-info-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 0;
                width: 100%;
                box-sizing: border-box;
            }

            .journey-info-label {
                margin-bottom: 0.25rem;
                min-width: auto;
                font-size: 0.85rem;
            }

            .journey-info-value {
                text-align: left;
                margin-left: 0;
                font-size: 0.85rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
                width: 100%;
            }

            .back-button {
                position: static;
                margin: 1rem;
                display: inline-block;
            }

            .what-to-expect p {
                text-align: left;
                font-size: 0.9rem;
            }

            .what-to-expect h2 {
                font-size: 1.2rem;
            }

            .book-now-btn {
                padding: 0.75rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .journey-card {
                margin: 0.5rem;
                padding: 1rem;
                width: calc(100% - 1rem);
            }

            .journey-card h1 {
                font-size: 1.5rem;
            }

            .journey-info-label {
                font-size: 0.8rem;
            }

            .journey-info-value {
                font-size: 0.8rem;
            }
        }

        /* Coming Soon Styles */
        .coming-soon {
            text-align: center;
            color: #2c3e50;
            font-family: var(--description-font);
            padding: 1rem 0;
        }

        .coming-soon h2 {
            color: #e67e22;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .coming-soon p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .coming-soon .tribe-join-btn {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }

        .coming-soon .tribe-join-btn:hover {
            background: linear-gradient(135deg, #d35400 0%, #c0392b 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
        }

        .coming-soon .book-now-btn {
            background: linear-gradient(135deg, #e67e22 100%, #d35400 100%);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
            font-family: var(--description-font);
        }
    </style>
</head>

        // Initialize page based on URL parameter
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('destination');

            if (destination && journeyData[destination.toLowerCase()]) {
                loadJourneyDetails(destination.toLowerCase());
            } else {
                // If no valid destination, redirect to main page
                window.location.href = 'index.html#journeys';
            }
        });

        function loadJourneyDetails(destination) {
            const data = journeyData[destination];
            if (!data) return;

            // Update page title
            document.getElementById('page-title').textContent = `${data.title} - Tiri Tara`;
            document.title = `${data.title} - Tiri Tara`;

            // Set background image
            const body = document.getElementById('journey-page-body');
            body.style.backgroundImage = `url('${data.backgroundImage}')`;

            // Generate content based on status
            const cardElement = document.getElementById('journey-card');

            if (data.status === 'active') {
                cardElement.innerHTML = generateActiveJourneyCard(data);
            } else {
                cardElement.innerHTML = generateComingSoonCard(data);
            }

            // Setup back button
            setupBackButton();
        }

        function generateActiveJourneyCard(data) {
            return `
                <h1>${data.title}</h1>
                
                <div class="journey-content-grid">
                    <div class="journey-info">
                        <div class="journey-info-item">
                            <span class="journey-info-label">Dates:</span>
                            <span class="journey-info-value">${data.dates}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Start:</span>
                            <span class="journey-info-value">${data.start}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Return:</span>
                            <span class="journey-info-value">${data.return}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Price:</span>
                            <span class="journey-info-value price-highlight">${data.price}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Max Spots:</span>
                            <span class="journey-info-value">${data.maxSpots}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Last day to request an invite:</span>
                            <span class="journey-info-value">${data.lastDate}</span>
                        </div>
                        <div class="journey-info-item">
                            <span class="journey-info-label">Includes:</span>
                            <span class="journey-info-value">${data.includes}</span>
                        </div>
                    </div>

                    <div class="what-to-expect">
                        <h2>What to Expect:</h2>
                        ${data.description.split('\n\n').map(para => `<p>${para.trim()}</p>`).join('')}
                    </div>
                </div>

                <div class="book-now-section">
                    <button class="book-now-btn" onclick="requestInvite('${data.title}')">
                        Request Invite
                    </button>
                </div>
            `;
        }

        function generateComingSoonCard(data) {
            return `
                <h1>${data.title}</h1>
                
                <div class="coming-soon">
                    <h2>To be Revealed Soon!</h2>
                    <p>${data.description}</p>
                    <button class="book-now-btn" onclick="requestInvite('${data.title}')">
                        Request Invite
                    </button>
                </div>
            `;
        }

        function setupBackButton() {
            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', function (e) {
                e.preventDefault();

                // Check if we came from the main page
                if (document.referrer.includes(window.location.origin)) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html#journeys';
                }
            });
        }

        function requestInvite(destination) {
            // Create WhatsApp URL with phone number and pre-filled message
            const phoneNumber = '918143120853'; // +91 81431 20853
            const message = `Hi, Don't go to ${destination} without me!`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Track booking request
            if (typeof window.va !== 'undefined') {
                window.va('track', 'Booking Requested', { destination: destination });
            }

            // Open in new tab/window
            window.open(whatsappURL, '_blank');
        }

        // Join form functionality
        function openJoinForm(event, updateURL = false) {
            if (event) event.preventDefault();

            const popup = document.getElementById('joinFormPopup');
            if (popup) {
                popup.style.display = 'flex';
                popup.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';

                popup.addEventListener('click', function (e) {
                    if (e.target === popup) {
                        closeJoinForm();
                    }
                });

                const closeBtn = popup.querySelector('.form-close-btn');
                if (closeBtn) {
                    closeBtn.focus();
                }
            }
        }

        function closeJoinForm() {
            const popup = document.getElementById('joinFormPopup');
            if (popup) {
                popup.style.display = 'none';
                popup.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>

</html>
