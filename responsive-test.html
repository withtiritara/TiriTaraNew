<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test - Tiri Tara</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px;
        }
        .screen-size {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .resize-instructions {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="screen-size">
            Screen Width: <span id="width"></span>px
        </div>
        
        <div class="content">
            <div class="resize-instructions">
                Resize your browser window to test different screen sizes. 
                Focus on 320px and smaller for mobile testing.
            </div>
            
            <!-- Test Navbar -->
            <nav class="floating-navbar">
                <div class="navbar-container">
                    <div class="navbar-left">
                        <div class="navbar-brand">
                            <div style="width: 24px; height: 24px; background: #333; border-radius: 3px;"></div>
                        </div>
                    </div>

                    <div class="navbar-right">
                        <div class="navbar-icons">
                            <a href="#" class="nav-icon-link" title="About Us">
                                <div style="width: 16px; height: 16px; background: #666; border-radius: 2px;"></div>
                            </a>
                            <a href="#" class="nav-icon-link" title="Contact Us">
                                <div style="width: 16px; height: 16px; background: #666; border-radius: 2px;"></div>
                            </a>
                            <a href="#" class="nav-icon-link" title="Instagram">
                                <div style="width: 16px; height: 16px; background: #e91e63; border-radius: 2px;"></div>
                            </a>
                            <a href="#" class="nav-icon-link" title="WhatsApp">
                                <div style="width: 16px; height: 16px; background: #25d366; border-radius: 2px;"></div>
                            </a>
                        </div>
                        <a href="#" class="navbar-link join-tribe">Join the Tribe</a>
                    </div>
                </div>
            </nav>
            
            <div style="height: 100px;"></div>
            
            <!-- Test Footer -->
            <footer class="site-footer" style="position: relative; opacity: 1; pointer-events: auto;">
                <div class="footer-inner">
                    <div class="footer-top-row">
                        <p>&copy;2025 Tiri Tara</p>
                        <div class="footer-contact">
                            <p>Phone: <a href="tel:+919876543210" class="phone-link">+91 81431 20853</a></p>
                        </div>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Terms of Service</a>
                        <a href="#" class="footer-link">Refund and Cancellation Policies</a>
                        <a href="#" class="footer-link">Privacy Policy</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        function updateScreenSize() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        
        window.addEventListener('resize', updateScreenSize);
        updateScreenSize();
    </script>
</body>
</html>
